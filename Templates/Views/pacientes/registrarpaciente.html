{% include "views/default/header.html" %}
{% load i18n static %}

<h1><a class="titulos" href="{% url 'pacientes' %}">Pacientes</a>><a class="titulos" href="#"> Registrar nuevo paciente del Servicio</a></h1>

<div class="login">
    <div id="container">
        <div id="header" class="bg-info">
            <h1>Teclee los datos correspondientes</h1>
        </div>
        <div id="content-main">
            <form action="{{app_path}}" method="POST" id="login-form">
                {% csrf_token %}
                <table>{{ form}}</table>
                <p class="errornote text-danger">
                    {{ error }}
                </p>
                <div class="submit-row">
                    <input type="submit" value="Registrar" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
</div>
{% include "views/default/footer.html" %}
