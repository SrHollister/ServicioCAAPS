{% include "views/default/header.html" %}
<br><br><br>
{% load static %}
<div class="sheetSlider sh--default">
    <input id="s2" type="radio" name="slide1" checked />
    <input id="s1" type="radio" name="slide1" />
    <input id="s3" type="radio" name="slide1" />
    <input id="s4" type="radio" name="slide1" />
    <input id="serviciorecepcion" type="radio" name="slide1" />
    <input id="serviciopsicologico" type="radio" name="slide1" />
    <div class="sh__content">
        <!-- Slider Item -->
        <div class="sh__item">
            <img src="{% static 'images/s2.png' %}" alt="imgText" class="imgSlider" height="450"/>
        </div>
        <!-- Slider Item -->
        <div class="sh__item">
            <img src="{% static 'images/s1.png' %}" alt="imgText" class="imgSlider" height="450"/>
        </div>
        <!-- Slider Item -->
        <div class="sh__item">
            <img src="{% static 'images/s3.png' %}" alt="imgText" class="imgSlider" height="450"/>
        </div>
        <!-- Slider Item -->
        <div class="sh__item">
            <img src="{% static 'images/s4.png' %}" alt="imgText" class="imgSlider" height="450"/>
        </div>
        <div class="sh__item">
            <img src="{% static 'images/serviciorecepcion.jpg' %}" alt="imgText" class="imgSlider" height="450" width="750"/>
        </div>
        <div class="sh__item">
            <img src="{% static 'images/serviciopsicologico.jpg' %}" alt="imgText" class="imgSlider" height="450" width="750"/>
        </div>
    </div>
    <br><br>
    <!-- Botones para pasar imagen -->
    <div class="sh__btns">
        <label for="s2"></label>
        <label for="s1"></label>
        <label for="s3"></label>
        <label for="s4"></label>
        <label for="serviciorecepcion"></label>
        <label for="serviciopsicologico"></label>
    </div>
    <!-- Botones -->
    <br><br><br><br><br>
    <!-- Flechas para pasar imagen -->
    <div class="sh__arrows">
        <label for="s2"></label>
        <label for="s1"></label>
        <label for="s3"></label>
        <label for="s4"></label>
        <label for="serviciorecepcion"></label>
        <label for="serviciopsicologico"></label>
    </div>
    <!-- Flechas -->
</div>
<br><br><br><br>
{% include "views/default/footer.html" %}
